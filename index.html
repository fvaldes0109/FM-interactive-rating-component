<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">

  <script src="./js/index.js"></script>
  
  <title>Frontend Mentor | Interactive rating component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; color: white;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <div class="star">
        <img src="./images/icon-star.svg" alt="Star icon" aria-hidden="false">
      </div>

      <h1>How did we do?</h1>
      <p class="normal">Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>

      <div class="ratings">
        <button class="asd" onclick="updateRating(1)"><p>1</p></button>
        <button onclick="updateRating(2)"><p>2</p></button>
        <button onclick="updateRating(3)"><p>3</p></button>
        <button onclick="updateRating(4)"><p>4</p></button>
        <button onclick="updateRating(5)"><p>5</p></button>
      </div>

      <button class="submit" onclick="changeCard()"><p>SUBMIT</p></button>
    </div>

    <div class="card thanks">
      <img src="./images/illustration-thank-you.svg" alt="Thank You" aria-hidden="true">
      <div class="selected">
        You selected X out of 5
      </div>
      <h1>Thank you!</h1>
      <p class="normal">We appreciate you taking the time to give a rating. If you ever need more support, 
        don't hesitate to get in touch!</p>
    </div>
  </main>
</body>
</html>
